<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
         let vetor = []
        let string = prompt("Digite a Frase")
        capitalize(string,vetor)
        function capitalize(string,vetor) {
           
            for (let i = 0; i < string.length; i++) {
                if (string.toUpperCase) {
                    vetor[i] = string[i]
                }
            }
        }
    </script>
</body>

</html>
