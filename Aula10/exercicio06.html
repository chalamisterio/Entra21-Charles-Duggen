<body>
    <script>
        //Exercicio 06
        let soma = 0
        let count = 0
        let media
        for (let i = 0; i < 5; i++) {
            
            let numero = Number(prompt("Digite o Valor"))
            soma += numero
            media = soma / count
}
        console.log("A soma dos Valores é: " + soma + " Média é " + media.toFixed(2))


    </script>
