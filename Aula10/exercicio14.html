<body>

    <script>
        //exercicio 14
let impresso = ""
        let numero = Number(prompt("Digite um número a ser Calculado seu Fatorial"))
        let resultado = numero
        for (let i = 1; i < numero; i++) {
            resultado *= i
            impresso += " * " +i.toString()
        }

        console.log(`Resultado é:\n ${impresso} * ${numero} = ${resultado}`)
    </script>


</body>
