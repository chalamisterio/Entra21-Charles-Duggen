<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 let A = Number(prompt("Digite um valor Para A"))
 let B = Number(prompt("Digite um Valor para B"))
 let C = Number(prompt("Digite um valor Para C"))

 if(A > B && A > C){
     console.log(`O maior valor é A seu valor é: ${A}`)
 }else if(B > A && B > C){
     console.log(`O maior valor é B seu valor é: ${B}`)
 }else if(C > A && C > B){
     console.log(`O maior valor é C seu valor é: ${C}`)
 }


    </script>

</body>
</html>
