<body>
    <script>


let vetorA =[]

for(let i = 0; i < 50; i++){
    vetorA[i] = Math.random().toFixed(2)
}

console.log(vetorA)

ordenarVetor(vetorA) 
function ordenarVetor(vetorA){
    
    for( let i = 1; i < vetorA.length; i++){
        for(let j = 0; j < i ; j++){
            if(vetorA[i] > vetorA[j]){
                let temp = vetorA[j]
                vetorA[j] = temp
            }
        }
    }

console.log(vetorA)        
}

    </script>
