    <script>

let numero = Number(prompt())
let resultado = criaSimbolo(numero) 
function criaSimbolo(numero){

    let stringSimbolo = ""
for(let i = 0;i < numero; i++){
stringSimbolo += "#"
}

return stringSimbolo
}
console.log(resultado)
    </script>
