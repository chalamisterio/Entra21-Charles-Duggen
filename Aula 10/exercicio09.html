<body>
    <script>
//Exercicio09
let count =0
let numeroNegativo=0
while(count != 5){
   let numero =Number(prompt("Digite um Número positivo ou negativo")) 
    if(numero < 0){
        numeroNegativo++
    }
    count++
}

console.log("A quantidade de Números Negativos é: " + numeroNegativo )
    </script>
</body>
