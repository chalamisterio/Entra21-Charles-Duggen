<body>
    <script>
        let numerosPrimos = ""
        let contador = 0
        let contador2 = 1
        let contador20=0
        while(contador20 < 72) {
            
            contador2++
            for (let i = 2 ; i <= contador2; i++) {
                
                if ((i%contador2) === 0) {
                    contador++
                    
                }
                
                 }
                  
            if (contador === 2) {
                    numerosPrimos += `${contador2}`+" "
                    contador = 0
                }
              

                contador20++
        }
console.log(`Numeros Primos ${numerosPrimos}`)
    </script>
