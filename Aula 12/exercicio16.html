<body>
    <script>


let numero = Number(prompt("Digite primeiro Número"))
let numero2 = Number(prompt("Digite Segundo Número"))
  vetorA=[]
  count =0

for(let i = numero ; i<= numero2 ; i += 2){
    count++
    vetorA[count] = i
}
console.log ("O intervalo é " + vetorA)

    </script>
