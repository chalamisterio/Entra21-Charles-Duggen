<body>

    <script>
        let temp = 0
        let quadrado = 0
        let vetorA = []
        let vetorB = []
        for (let i = 0; i < 5; i++) {
            vetorA[i] = Number(prompt("Digite um NÃºmero"))
        }

        for (let i = 0; i < vetorA.length; i++) {
            temp = vetorA[i]
            quadrado = (temp ** 2)
            vetorB.push(quadrado)
        }

        console.log("VetorA " + vetorA + "\n" + "VetorB " + vetorB)
    </script>
