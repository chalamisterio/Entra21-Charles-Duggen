<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count =0
        let maiorElemento =0
        
        let vetor = []


for(let i = 0;i< 5; i++){
    vetor[i] = Number(prompt("Digite um Número"))
}

for(let i = 0;i< vetor.length ; i++){
if(vetor[i] > maiorElemento){
    maiorElemento = vetor[i]
    count = i

}
}


console.log(`O Maior elemento é ${maiorElemento} e a posição ${count}`)
    </script>
</body>
</html>
