<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let soma =0
let media =0
let impresso =""
vetorA = []
for(let i = 0; i < 10 ; i++){
    vetorA[i]=Number(prompt("Digite uma Nota"))
}
for(let i =0; i < 10 ; i++){
    soma += vetorA[i]
media =(soma/10)

}

for(let i =0; i < 10 ;i++){
    if(vetorA[i] > media){
impresso += vetorA[i] + " "
    }
}
console.log(`Amedia da Turma é ${media}\n AS notas acima da Média é ${impresso}`)
    </script>

</body>
</html>
