<body>
    <script>
        let vetor = []
        let vetor2 = []

        for (let i = 0; i < 5; i++) {
            vetor[i] = Number(prompt("Digite um Número"))
        }
        for (let i = vetor.length; i >=0; i--) {
            vetor2.push(vetor[i])
        }
console.log("Oprimeiro Vetor é:" + vetor +"\ne segundo Vetor é: " + vetor2)

    </script>
