<head>
    <meta charset="UTF-8">

<body>
    <script>
        let numerosPrimos = ""
        let contador = 0
        let contador2 = 1

        for (let j = 0; j < 72; j++) {
            contador2++

            for (let i = 0; i < contador2; i++) {
                if ((contador2 % i) === 0) {
                    contador++
                }
                if (contador === 2) {
                    numerosPrimos += contador2
                }


            }
        }
console.log(`Numeros Primos ${numerosPrimos}`)
    </script>
</body>
